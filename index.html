<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Quizly</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <!-- Landing Page -->
  <div id="start-screen" class="screen container text-center active">
    <h1 class="mb-3">Feeling Quizly?</h1>
    <p class="lead mb-4">Test your brain, learn something new, and have fun!</p>

    <h5 class="fw-bold mt-4 mb-3">Choose a Difficulty</h5>
    <div class="d-flex flex-column align-items-center gap-2">
      <button class="btn btn-success topic-btn" data-difficulty="easy">Easy</button>
      <button class="btn btn-warning topic-btn" data-difficulty="medium">Medium</button>
      <button class="btn btn-danger topic-btn" data-difficulty="hard">Hard</button>
    </div>

    <h5 class="fw-bold mt-4 mb-3">Choose a Topic</h5>
    <div class="d-flex flex-column align-items-center gap-2 mb-4">
      <button class="btn btn-info topic-btn" data-category="22">Geography</button>
      <button class="btn btn-primary topic-btn" data-category="12">Music</button>
      <button class="btn btn-secondary topic-btn" data-category="9">General Knowledge</button>
    </div>

    <button class="btn btn-lg btn-primary mt-4 mb-3" id="start-btn">Start Quiz</button>
  </div>

   <!-- Quiz Page -->
  <div id="quiz-screen" class="screen container text-center ">
    <h1>Quiz Page</h1>
    <div id="quiz-questions">Questions appear here</div>
  </div>

  <!-- End Page -->
  <div id="end-screen" class="screen container text-center">
    <h1>Quiz Finished!</h1>
    <p id="score-display">Your score: 0</p>
    <p id="message">Well done!</p>
    <button class="btn btn-primary mt-3" id="restart-btn">Restart Quiz</button>
  </div>


 
  <!-- JS -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
